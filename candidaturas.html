<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="recrutamento.css" media="">
    <title>Processo de Recrutamento</title>
</head>
<body>
   <div> 
       <h1 id="titulo">Cadastro de talentos </h1><br>
        <p id="subtitulo">Olá, eu me chamo Dione e te acompanharei neste processo.</p>
        <br>
   </div>

   <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div><br>

            <div class="campo">
                <label><strong>Você possui conhecimento em qual Stacks?</strong></label> <br>
                <label >
                    <input type="radio" name="stacks" value="frontend" checked>Frond-End <br>
                </label>
                <label>
                    <input type="radio" name="stacks" value="backend">Back-End <br>
                </label>
                <label>
                    <input type="radio" name="stacks" value="fullstack">Fullstack <br>
                </label>
                <label>
                    <input type="radio" name="stacks" value="DevOps">DevOps <br>
                </label>
                <label>
                    <input type="radio" name="stacks" value="Banco de Dados">Banco de Dados
                </label>
            </div><br>

            <div  class="campo">
                <label for="senioridade"><strong>Senioridade </strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Estágio</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label> <br><br>
                <input type="checkbox" id="tec1" name="tec1" value="CSS">
                <label for="tec1"><strong>CSS</strong></label>
                <input type="checkbox" id="tec2" name="tec2" value="Javascript">
                <label for="tec2"><strong>Javascript</strong></label>
                <input type="checkbox" id="tec3" id="tec3" value="PHP">
                <label for="tec3"><strong>PHP</strong></label>
                <input type="checkbox" id="tec4" name="tec4" value="Python">
                <label for="tec4"><strong>Python</strong></label>
                <input type="checkbox" id="tec5" name="tec5" value="C#">
                <label for="tec5"><strong>C#</strong></label>
                <input type="checkbox" id="tec6" name="tec6" value="Ruby">
                <label for="tec6"><strong>Ruby</strong></label>
                <input type="checkbox" name="tec7" id="tec7" value=".NET">
                <label for="tec7"><strong>.NET</strong></label>
                </div>
            </fieldset>
            
            <div>
                <br>
                <label></label><strong>Conte um pouco sobre sua experiência profissional:</strong></label><br>
                <textarea name="exp" id="exp" rows="6" style="width: 30em"></textarea>
            </div>
             <button class="botao" type="submit">Enviar</button>
   </form>
    <div class="LI-profile-badge"  data-version="v1" data-size="medium" data-locale="pt_BR" data-type="vertical" data-theme="dark" data-vanity="dionecatarino"><a class="LI-simple-link" href='https://br.linkedin.com/in/dionecatarino?trk=profile-badge'>Dione Catarino</a></div>
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer>
    </script>

</body>
</html>
